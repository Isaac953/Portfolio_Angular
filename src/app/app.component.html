<header class="header" [ngClass]="{'open': sidenavStatus === 'Open', 'closed' : sidenavStatus === 'Closed'}"
  [ngStyle]="{'transition': sidenavTransition + 's'}"></header>
<main class="main" [ngClass]="heightMain"></main>
<footer class="footer"></footer>

<modal class="modal" [ngClass]="modalSwitch" *ngIf="modalEnable == false"></modal>
