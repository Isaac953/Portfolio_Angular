<!-- <span>{{navigationName}} Navigation</span> -->
<a class="nav__button" [ngClass]="flexBack" routerLink={{linkButtonBack}} title={{titleBack}} [hidden]="visibleBack"
  (click)="clickBack(linkButtonBack)">
  <fa-icon [icon]="iconBack"></fa-icon>
</a>
<a class="nav__button" [ngClass]="flexNext" routerLink={{linkButtonNext}} title={{titleNext}} [hidden]="visibleNext"
  (click)="clickNext(linkButtonNext)">
  <fa-icon [icon]="iconNext"></fa-icon>
</a>
