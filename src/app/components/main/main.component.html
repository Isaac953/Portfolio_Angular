<section class="app-sidenav" [ngClass]="{'open-sidenav': mensaje === 'Open', 'close-sidenav' : mensaje === 'Closed'}"
  [ngStyle]="{'transition': transition + 's'}">
</section>

<section class="main__content" [ngClass]="{
  'home-img': routeLocation === '/home',
  'about-img': routeLocation === '/about-me',
  'services-img': routeLocation === '/services',
  'skills-img': routeLocation === '/skills',
  'contact-img': routeLocation === '/contact'}">
  {{routeLocation}}
  <router-outlet></router-outlet>
</section>
