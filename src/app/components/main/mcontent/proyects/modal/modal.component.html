<div class="modal__container" [ngClass]="modalSwitch">

  <!--Temporalmente esta seteada la clase enabled para trabajar en modal activo -->
  <!-- <div class="modal__container enabled" [ngClass]="modalSwitch"> -->
  <!--Temporalmente esta seteada la clase enabled para trabajar en modal activo -->
  <button class="modal__container--btn" (click)="closeModal()">
    <fa-icon [icon]="faXmark"></fa-icon>
  </button>

  <div class="modal__container--info">
    <h1 class="info__title">{{modalTitle.titleProyect + ' - ' + modalTitle.year}}</h1>
    <carousel class="carousel"></carousel>
    <div class="info__skills">
      <span class="info__skills--item" *ngFor="let skillsList of modalTitle.skills">
        <span class="item__icon">
          <fa-icon [icon]="skillsList.logo" [ngClass]="skillsList.class"></fa-icon>
        </span>
        <span class="item__desc">{{skillsList.name}}</span>
      </span>

    </div>

    <span class="info__description">{{modalTitle.descriptionProyect}}</span>

    <!-- <button class="info__btn">Ver demo</button> -->
  </div>

  <!-- <button class="modal__container--btn2" (click)="closeModal()">Cerrar Modal</button> -->

</div>
