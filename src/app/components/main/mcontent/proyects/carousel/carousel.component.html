<div class="carousel__slides" #carouselMove (swipeLeft)="nextSlide(1)" (swipeRight)="backSlide(1)">
  <div class="carousel__slides--item" *ngFor=" let carouselSlide of carouselSlides">
    <img class="item__img" src="{{carouselSlide.carouselImg}}" alt="{{carouselSlide.carouselDescription}}">
  </div>
</div>

<span class="carousel__numbers">{{clickSum}}/5</span>

<button class="carousel__arrow left" (click)="backSlide(1)" *ngIf="clickSum > 1">
  <fa-icon [icon]="faAngleLeft"></fa-icon>
</button>

<button class="carousel__arrow right" (click)="nextSlide(1)" *ngIf="clickSum < 5">
  <fa-icon [icon]="faAngleRight"></fa-icon>
</button>

<span class="carousel__description">{{descriptionActive}}</span>

<div class="carousel__dots">
  <button *ngFor=" let carouselSlide of carouselSlides" class="carousel__dots--btn" [ngClass]="carouselSlide.activeDot"
    (click)="buttonSlide(carouselSlide.carouseldot)"></button>
</div>
