<div class="carousel__card">
  <div class="carousel__slides" #carouselMove (swipeLeft)="nextSlide(1)" (swipeRight)="backSlide(1)">
    <span class=" carousel__slides--item" *ngFor=" let carouselSlide of carouselSlides"
      [ngStyle]="{'background-color': carouselSlide.carouselBackground}">{{carouselSlide.carouselImg}}</span>
    <!-- <span class="carousel__slides--item" style="background-color: darkblue">1</span>
    <span class="carousel__slides--item active" style="background-color: rgb(138, 138, 16)">2</span>
    <span class="carousel__slides--item" style="background-color: brown">3</span>
    <span class="carousel__slides--item" style="background-color: green">4</span>
    <span class="carousel__slides--item" style="background-color: red">5</span> -->
  </div>

    <button class="carousel__arrow left" (click)="backSlide(1)" *ngIf="clickSum > 1">
      <fa-icon [icon]="faAngleLeft"></fa-icon>
    </button>
    <button class="carousel__arrow right" (click)="nextSlide(1)" *ngIf="clickSum < 5">
      <fa-icon [icon]="faAngleRight"></fa-icon>
    </button>

    <span class="carousel__numbers">{{clickSum}}/5</span>

  <div class="carousel__dots">
    <button class="carousel__dots--btn" (click)="buttonSlide(1)"></button>
    <button class="carousel__dots--btn" (click)="buttonSlide(2)"></button>
    <button class="carousel__dots--btn" (click)="buttonSlide(3)"></button>
    <button class="carousel__dots--btn" (click)="buttonSlide(4)"></button>
    <button class="carousel__dots--btn" (click)="buttonSlide(5)"></button>
  </div>
</div>
