<section class="main__content--aboutme">
  <h1 class="aboutme__title">{{title}}</h1>
  <div class="aboutme__data">
    <span *ngFor=" let about of abouts" class="aboutme__data--description"
      [ngClass]="about.class">{{about.description}}</span>
  </div>
  <navigation class="navigation" [ngStyle]="{'justify-content': 'space-between'}"></navigation>
</section>
