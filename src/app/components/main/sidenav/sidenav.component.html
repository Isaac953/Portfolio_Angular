<nav class="sidenav">
  <ul class="sidenav__list">
    <li class="sidenav__list--item" *ngFor="let navOption of navComponents">
      <a routerLink={{navOption.route}}>
        <fa-icon [icon]="navOption.icon"></fa-icon>
        <p [ngClass]="{'description-open': mensajeList === 'Open', 'description-closed' : mensajeList === 'Closed'}">
          {{navOption.component}}</p>
      </a>
    </li>
  </ul>
</nav>
