<a routerLink="/home" class="header__logo" (click)="clickRoute()" title="Logo">
  <fa-icon class="header__logo--icon" [icon]="faLaptopCode"></fa-icon>{{myName}}
</a>

<span [hidden]="true">Tamaño: {{sizeDisplay}} px</span>
<span [hidden]="true">Tipo: {{typeDisplay}}</span>
<span [hidden]="true">Menú: {{sidenavStatus}}</span>

<button class="header__button" (click)="changeSidenav()" title="Menu">
  <fa-icon [icon]="faBars"></fa-icon>
</button>

<sidenav class="header__sidenav"></sidenav>
